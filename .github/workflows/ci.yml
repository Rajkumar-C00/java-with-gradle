name: gradle test

on:
  push: 
    branches: ["master"]
  pull_request:
    branches: ["master"]


jobs:
   build-java:

    runs-on: ubuntu-latest

  steps:
  - uses: actions/checkout@v3

  - name: setup java
    uses: actions/setup-java@1
    with:
      java-version: 1.8

  - name: permissions for gradle
    run: chmod +x gradlew

  - name: build gradle
    run: ./gradlew build
