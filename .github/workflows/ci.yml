name: gradle test

on:
  push: 
    branches: ["master"]
  pull_request:
    branches: ["master"]


jobs:
  build-java:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: setup java
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: 21

    - name: permissions for gradle
      run: chmod +x gradlew

    - name: build gradle
      run: ./gradlew build
